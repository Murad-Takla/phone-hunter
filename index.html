<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container"> 
    <header>
      <section>
        <div class="grid text-center">
          <div class="g-col-4">
            <input
              id="phone-field"
              class="form-control m-auto w-50 mt-5 mb-3"
              type="text"
              placeholder="Search your phone"
            />
          </div>
          <div class="g-col-4">
            <button id="search-phone" class="btn btn-primary">Search</button>
          </div>
        </div>
      </section>

      <section id="grabPhone" class="d-none">
        <h1 class="text-center text-warning">Grab Your Phone's</h1>
      </section>

      <div id="no-phone-found" class="d-none">
        <h4 class="text-center text-warning">No phone found</h4>
      </div>
      <!-- modal show -->
       <section> 
       
         
         <!-- Modal -->
         <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <h1 class="modal-title fs-5" id="modalTitle"></h1>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div id="details" class="modal-body">
               </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>

               </div>
             </div>
           </div>
         </div>

       </section>       
      
      
      <!-- loader or spinner -->

      <section id="loader-section" class="text-center mt-5 d-none">
        <div
          class="text-warning spinner-grow"
          style="width: 10rem; height: 10rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>

      <!-- show more -->
      <div id="showMore" class="text-center mt-3 mb-3 d-none">
        <button id="show-all-btn" class="btn btn-primary">Show more</button>
    </div>


    </main>

    <script src="js/phone.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
